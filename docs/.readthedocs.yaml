version: "2"

build:
  os: "ubuntu-lts-latest"
  tools:
    python: "3"
  jobs:
    post_install:
      - pip install --no-build-isolation --no-deps -e .
    pre_build:
      - sphinx-apidoc -o docs/api/ delaynet/ -f

python:
  install:
    - requirements: requirements.txt

sphinx:
  configuration: ./docs/conf.py
  builder: dirhtml
